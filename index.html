<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witness the Darkness</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            background: #000;
            color: #333;
        }

        /* Intro Screen Styles */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
            transition: opacity 1s ease-out, transform 1s ease-out;
            animation: completeIntro 7s ease-in-out forwards;
        }

        .white-base {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffffff 0%, #f8f9fa 25%, #ffffff 50%, #f0f0f0 100%);
            z-index: 1;
        }

        .darkness-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, #000000 70%);
            animation: darknessConsume 4s ease-in-out forwards;
            z-index: 2;
        }

        .darkness-wave {
            position: absolute;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 3;
        }

        .wave-1 {
            background: radial-gradient(circle, #000000 0%, transparent 60%);
            animation: waveSpread 3s ease-out forwards;
            animation-delay: 0.5s;
        }

        .wave-2 {
            background: radial-gradient(circle, #1a1a1a 0%, transparent 40%);
            animation: waveSpread 2.5s ease-out forwards;
            animation-delay: 1.2s;
        }

        .wave-3 {
            background: radial-gradient(circle, #000000 0%, transparent 30%);
            animation: waveSpread 2s ease-out forwards;
            animation-delay: 2s;
        }

        .intro-content {
            text-align: center;
            position: relative;
            z-index: 10;
            opacity: 0;
            animation: textAppear 2s ease-out forwards;
            animation-delay: 3s;
        }

        .dramatic-text {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: bold;
            color: #ffffff;
            text-shadow:
                0 0 20px rgba(255, 255, 255, 0.9),
                0 0 40px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.3);
            animation: dramaticGlow 3s ease-in-out infinite alternate;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .subtitle-text {
            font-size: clamp(1rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            letter-spacing: 2px;
            animation: subtitlePulse 2s ease-in-out infinite;
        }

        /* Main Content Styles */
        .main-content {
            min-height: 100vh;
            background: #ffffff;
            color: #333;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out;
            padding: 2rem 0;
        }

        .main-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .hidden {
            display: none;
        }

        /* Terms and Policy Styling */
        .terms-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            animation: contentSlideIn 1s ease-out forwards;
            background: #ffffff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .terms-header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 2px solid #eee;
            margin-bottom: 3rem;
        }
        
        .terms-header h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: 1rem;
            color: #333;
            font-weight: bold;
        }
        
        .terms-subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #666;
            font-style: italic;
            margin-bottom: 1rem;
        }
        
        .last-updated {
            font-size: 0.9rem;
            color: #888;
        }
        
        .terms-section {
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #ddd;
        }
        
        .terms-content {
            line-height: 1.8;
            color: #555;
            margin-bottom: 2rem;
        }
        
        .terms-list {
            list-style-type: decimal;
            padding-left: 2rem;
            margin: 1.5rem 0;
        }
        
        .terms-list li {
            margin-bottom: 1rem;
            line-height: 1.7;
        }
        
        .subsection {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 5px;
        }
        
        .subsection-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .highlight-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 2rem 0;
        }
        
        .highlight-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 0.5rem;
        }
        
        .contact-info {
            background: #e9ecef;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 3rem;
        }
        
        .restart-button {
            display: inline-block;
            background: linear-gradient(45deg, #333, #555);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
            cursor: pointer;
            border: none;
        }
        
        .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #555, #333);
        }

        /* Animations */
        @keyframes darknessConsume {
            0% {
                background: radial-gradient(circle at center, transparent 0%, transparent 100%);
            }
            50% {
                background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 40%, rgba(0, 0, 0, 0.8) 80%);
            }
            100% {
                background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1) 0%, #000000 70%);
            }
        }

        @keyframes waveSpread {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            70% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes textAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes dramaticGlow {
            0% {
                text-shadow:
                    0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 40px rgba(255, 255, 255, 0.6),
                    0 0 60px rgba(255, 255, 255, 0.3);
            }
            100% {
                text-shadow:
                    0 0 30px rgba(255, 255, 255, 1),
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 90px rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes subtitlePulse {
            0%, 100% {
                opacity: 0.8;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-5px);
            }
        }
        
        @keyframes contentSlideIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Intro Screen Animation Sequence */
        @keyframes completeIntro {
            0% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .terms-container {
                padding: 1rem;
                margin: 1rem;
            }
            .terms-header {
                padding: 2rem 1rem;
            }
            .terms-header h1 {
                font-size: 2.5rem;
            }
            .dramatic-text {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            .subtitle-text {
                font-size: 1.2rem;
            }
            .subsection {
                padding: 1rem;
                margin: 1rem 0;
            }
            .terms-list {
                padding-left: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .dramatic-text {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            .subtitle-text {
                font-size: 1rem;
                letter-spacing: 1px;
            }
            .terms-header h1 {
                font-size: 2rem;
            }
            .terms-container {
                padding: 0.5rem;
                margin: 0.5rem;
            }
            .section-title {
                font-size: 1.5rem;
            }
            .subsection-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="intro-screen" class="intro-screen">
        <div class="background-overlay"></div>
        <div class="darkness-wave wave-1"></div>
        <div class="darkness-wave wave-2"></div>
        <div class="darkness-wave wave-3"></div>
        <div class="intro-content">
            <h1 class="dramatic-text">Witness the Darkness</h1>
            <p class="subtitle-text">The darkness has come for the light</p>
        </div>
    </div>
    <div id="main-content" class="main-content hidden">
        </div>
    <script>

                            <button class="restart-button" onclick="restartExperience()">Experience the Darkness Again</button>

        const hiContent = `
            <div class="main-content content-wrapper">
                <header class="main-header">
                    <h1>Welcome</h1>
                    <p class="subtitle">The darkness has embraced you.</p>
                </header>
                <main class="main-section">
                    <div class="card-container">
                        <div class="content-card">
                            <h2>The First Embrace</h2>
                            <p>You have stepped into the void. This is just the beginning of your journey. Proceed with caution.</p>
                            <ul class="feature-list">
                                <li class="feature-item"><span class="feature-icon">‚ú®</span> A new reality awaits.</li>
                                <li class="feature-item"><span class="feature-icon">üåå</span> Infinite possibilities in the darkness.</li>
                                <li class="feature-item"><span class="feature-icon">üï≥Ô∏è</span> A path with no end.</li>
                            </ul>
                        </div>
                        <div class="content-card">
                            <h2>The Rules of the Void</h2>
                            <p>In this space, time is a suggestion and logic is a whisper. The only true rule is to witness the darkness and let it witness you.</p>
                            <button class="cta-button">Explore the Abyss</button>
                        </div>
                    </div>
                </main>
                <footer class="main-footer">
                    <p>&copy; 2025 The Darkness. All rights reserved.</p>
                </footer>
            </div>
        `;

        // Darkness Consumes Light Experience Controller
        class DarknessExperience {
            constructor() {
                this.introScreen = document.getElementById('intro-screen');
                this.mainContent = document.getElementById('main-content');
                this.isIntroComplete = false;
                this.termsLoaded = false;
                
                this.init();
            }

            init() {
                this.startDarknessSequence();
                this.preloadContent();
                this.setupEventListeners();
            }

            startDarknessSequence() {
                this.introScreen.style.display = 'flex';
                this.mainContent.classList.add('hidden');
                setTimeout(() => {
                    this.transitionToMainContent();
                }, 7000);
            }

            preloadContent() {
                this.termsContent = termsContent;
                this.hiContent = hiContent;
            }

            transitionToMainContent() {
                if (this.isIntroComplete) return;

                this.isIntroComplete = true;

                this.introScreen.style.opacity = '0';
                this.introScreen.style.transform = 'scale(1.1)';

                setTimeout(() => {
                    this.introScreen.style.display = 'none';
                    this.loadTermsContent();
                }, 1000);
            }

            loadTermsContent() {
                this.mainContent.innerHTML = this.termsContent;
                this.mainContent.classList.remove('hidden');
                setTimeout(() => {
                    this.mainContent.classList.add('show');
                }, 100);
                this.animateContentElements();
                this.termsLoaded = true;
            }

            loadHiContent() {
                this.mainContent.innerHTML = this.hiContent;
                this.mainContent.classList.remove('hidden');
                setTimeout(() => {
                    this.mainContent.classList.add('show');
                }, 100);
                this.animateContentElements();
            }

            animateContentElements() {
                const elements = this.termsLoaded ? document.querySelectorAll('.terms-section, .contact-info') : document.querySelectorAll('.content-card');
                const header = this.termsLoaded ? document.querySelector('.terms-header') : document.querySelector('.main-header');

                if (header) {
                    header.style.opacity = '0';
                    header.style.transform = 'translateY(-30px)';
                    setTimeout(() => {
                        header.style.transition = 'all 0.8s ease-out';
                        header.style.opacity = '1';
                        header.style.transform = 'translateY(0)';
                    }, 200);
                }

                elements.forEach((element, index) => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(50px)';
                    setTimeout(() => {
                        element.style.transition = 'all 0.8s ease-out';
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 400 + (index * 200));
                });
            }

            setupEventListeners() {
                window.addEventListener('resize', this.handleResize.bind(this));
                document.addEventListener('visibilitychange', this.handleVisibilityChange.bind(this));
                setTimeout(() => {
                    this.introScreen.addEventListener('click', () => {
                        if (!this.isIntroComplete) {
                            this.transitionToMainContent();
                        }
                    });
                }, 2000);
            }

            handleResize() {
                if (this.isIntroComplete) {
                    this.updateContentLayout();
                }
            }

            handleVisibilityChange() {
                if (document.hidden) {
                    document.body.style.animationPlayState = 'paused';
                } else {
                    document.body.style.animationPlayState = 'running';
                }
            }

            updateContentLayout() {
                const wrapper = document.querySelector('.content-wrapper') || document.querySelector('.terms-container');
                if (wrapper) {
                    wrapper.style.opacity = '0.99';
                    setTimeout(() => {
                        wrapper.style.opacity = '1';
                    }, 10);
                }
            }

            restart() {
                this.isIntroComplete = false;
                this.termsLoaded = false;
                this.mainContent.classList.remove('show');
                this.mainContent.classList.add('hidden');
                this.introScreen.style.display = 'flex';
                this.introScreen.style.opacity = '1';
                this.introScreen.style.transform = 'scale(1)';
                this.introScreen.style.visibility = 'visible';
                
                this.introScreen.style.animation = 'none';
                setTimeout(() => {
                    this.introScreen.style.animation = 'completeIntro 7s ease-in-out forwards';
                }, 10);
                
                setTimeout(() => {
                    this.startDarknessSequence();
                }, 100);
            }
        }

        function restartExperience() {
            if (window.darknessExperience) {
                window.darknessExperience.restart();
            }
        }

        function loadHiContent() {
            if (window.darknessExperience) {
                window.darknessExperience.loadHiContent();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.darknessExperience = new DarknessExperience();
        });

        function optimizeAnimations() {
            document.documentElement.style.scrollBehavior = 'smooth';
            const cards = document.querySelectorAll('.content-card, .terms-section');
            cards.forEach(card => {
                card.style.willChange = 'transform, opacity';
            });
        }
        setTimeout(optimizeAnimations, 1000);
        
        window.addEventListener('error', (event) => {
            console.error('Application error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });
    </script>
